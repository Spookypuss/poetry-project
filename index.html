<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Merriweather:wght@700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">    
    <title>AI poem generator</title>
</head>
<body>
    <h1 class="text-center mt-5 mb-5">Welcome to the AI poem generator</h1>
    <form>
        <input type="text" placeholder="Enter the topic" autofocus required autocomplete="off" class="prompt"/>
        <input type="submit" class="submit-button"/>
    </form>
    <div class="poem-container">
    <div class="poem-content d-flex flex-column text-center">
        <p>In the autumn night,</p>
        <p>Breaking into</p>
        <p>A pleasant chat.</p>
        <br />
        <em>Matsuo Basho</em>
    </div>
</div>
    <footer class="text-center">This project was created by Lyn Rycroft and is <a href="https://github.com/Spookypuss/poetry-project" title="Visit GitHub repository" target="_blank">open source</a>.</footer>
    <script src="/src/app.js"></script>
</body>
</html>
